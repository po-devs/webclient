							</span>

						</span>

							<label class="pokemon-slot-gender-female-icon" for="pokemon-slot-gender-female-1"></label>
							<input class="pokemon-slot-gender-radio" id="pokemon-slot-gender-female-1" type="radio" name="pokemon-slot-gender[]" value="female" />
						</div><br style="clear:left;" />

					</div>

						<div class="pokemon-slot-stats">
							
						</div>

					</div>
					<br style="clear:both;" />
					<br />

						<span class="pokemon-level">
							<span class="pokemon-level-name">Level <span class="pokemon-level-display-value"></span></span>
							<div class="pokemon-level-value"></div>
						</span>
						<span class="pokemon-happiness">
							<span class="pokemon-happiness-name">Happiness <span class="pokemon-happiness-display-value"></span></span>
							<div class="pokemon-happiness-value"></div>
						</span>
						<br style="clear:both;" />

						</div>
